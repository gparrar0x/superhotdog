<!DOCTYPE html>
<html lang="es">
<!--
    SUPER HOT DOG - CATÁLOGO CON GOOGLE SHEETS
    
    CONFIGURACIÓN GOOGLE SHEETS:
    1. Crear hoja con columnas (fila 1):
       A: Nombre | B: Descripción | C: Precio | D: Categoría | E: Imagen URL | F: Disponible
    
    2. Categorías: super-dogs, clasicos, pollo, acompañamientos, bebidas, combos
    
    3. Obtener Sheet ID de la URL y crear API Key en Google Cloud Console
    
    4. Actualizar SHEET_ID y API_KEY en el JavaScript
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌭 Super Hot Dog - Bariloche</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc2626;
            --superhero-blue: #1e40af;
            --super-yellow: #fbbf24;
            --comic-shadow: 3px 3px 0px #000;
            --white: #ffffff;
            --light-gray: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(45deg, #fee2e2, #dbeafe);
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(220, 38, 38, 0.05) 10px, rgba(220, 38, 38, 0.05) 20px);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-red), #ef4444);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.1) 20px,
                rgba(255,255,255,0.1) 40px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            text-shadow: var(--comic-shadow);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .hero-location {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .refresh-btn {
            background: var(--super-yellow);
            color: #000;
            border: 3px solid #000;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-shadow: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #000;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 #000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
        }

        .category-btn {
            background: white;
            border: 3px solid var(--primary-red);
            color: var(--primary-red);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 var(--primary-red);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--primary-red);
        }

        .category-btn.active {
            background: var(--primary-red);
            color: white;
            transform: translateY(0);
            box-shadow: 0 2px 0 #b91c1c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 6rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-red), var(--superhero-blue), var(--super-yellow));
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-name {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: var(--primary-red);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #666;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .product-price {
            background: var(--super-yellow);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            border: 2px solid #000;
            text-shadow: none;
            box-shadow: 2px 2px 0 #000;
        }

        .product-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--light-gray);
            padding: 0.5rem;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
        }

        .qty-btn {
            background: var(--primary-red);
            color: white;
            border: 2px solid #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 0 #000;
        }

        .qty-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 0 #000;
        }

        .qty-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 0 #000;
        }

        .qty-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 0 #64748b;
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            color: var(--primary-red);
        }

        .cart-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--superhero-blue), #3b82f6);
            padding: 1.5rem;
            box-shadow: 0 -8px 32px rgba(30, 64, 175, 0.3);
            border-top: 4px solid var(--super-yellow);
        }

        .cart-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .cart-info {
            display: flex;
            flex-direction: column;
        }

        .cart-total {
            font-family: 'Bangers', cursive;
            font-size: 1.8rem;
            text-shadow: var(--comic-shadow);
            letter-spacing: 1px;
        }

        .cart-items {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .order-btn {
            background: var(--super-yellow);
            color: #000;
            border: 3px solid #000;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            box-shadow: 0 4px 0 #000;
        }

        .order-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #000;
        }

        .order-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 #000;
        }

        .order-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 0 #64748b;
        }

        .loading, .error, .empty {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .loading h3, .error h3, .empty h3 {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .loading h3 { color: var(--superhero-blue); }
        .error h3 { color: var(--primary-red); }
        .empty h3 { color: #666; }

        .error-btn {
            background: var(--primary-red);
            color: white;
            border: 3px solid #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 3px 0 #000;
            transition: all 0.2s ease;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #000;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 4px solid var(--primary-red);
            box-shadow: 0 16px 64px rgba(0,0,0,0.3);
        }

        .modal h2 {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: var(--primary-red);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .order-summary {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #cbd5e1;
        }

        .summary-total {
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            color: var(--primary-red);
            border-top: 3px solid var(--primary-red);
            padding-top: 0.8rem;
            margin-top: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--primary-red);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            border: 3px solid #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 3px 0 #000;
            transition: all 0.2s ease;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            border: 3px solid #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 3px 0 #000;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover, .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #000;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
                margin-bottom: 120px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 1.5rem;
            }
            
            .cart-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="hero-title">🌭 SUPER HOT DOG 🦸‍♂️</h1>
            <p class="hero-subtitle">Los Hot Dogs más grandes de Bariloche 💥</p>
            <p class="hero-location">📍 Av. Gallardo 1081, local 3 - Bariloche</p>
            <button class="refresh-btn" onclick="refreshCatalog()">
                🔄 ACTUALIZAR CATÁLOGO
            </button>
        </div>
    </div>

    <div class="container">
        <div class="categories">
            <button class="category-btn active" data-category="all">🌟 Todas</button>
            <button class="category-btn" data-category="super-dogs">🌭 Super Dogs</button>
            <button class="category-btn" data-category="clasicos">🥪 Clásicos</button>
            <button class="category-btn" data-category="pollo">🍗 Pollo</button>
            <button class="category-btn" data-category="acompañamientos">🍟 Acompañamientos</button>
            <button class="category-btn" data-category="bebidas">🥤 Bebidas</button>
            <button class="category-btn" data-category="combos">💥 Combos</button>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Los productos se cargarán dinámicamente -->
        </div>
    </div>

    <div class="cart-fixed" id="cart-fixed" style="display: none;">
        <div class="cart-content">
            <div class="cart-info">
                <div class="cart-total">💰 Total: $<span id="cart-total">0</span></div>
                <div class="cart-items">🛒 <span id="cart-count">0</span> productos en tu pedido</div>
            </div>
            <button class="order-btn" id="order-btn" disabled>
                🦸‍♂️ HACER PEDIDO
            </button>
        </div>
    </div>

    <!-- Modal de pedido -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h2>🦸‍♂️ COMPLETAR PEDIDO</h2>
            
            <div class="order-summary" id="order-summary">
                <!-- Se llenará dinámicamente -->
            </div>

            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">👤 Nombre completo *</label>
                    <input type="text" id="customer-name" required placeholder="Tu nombre de superhéroe">
                </div>
                
                <div class="form-group">
                    <label for="customer-phone">📱 Número de teléfono *</label>
                    <input type="tel" id="customer-phone" required placeholder="+54 9 11 1234-5678">
                </div>
                
                <div class="form-group">
                    <label for="customer-email">📧 Email (opcional)</label>
                    <input type="email" id="customer-email" placeholder="superhero@email.com">
                </div>
            </form>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeModal()">❌ Cancelar</button>
                <button class="btn-whatsapp" onclick="sendWhatsApp()">📱 Enviar por WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURACIÓN GOOGLE SHEETS
        const SHEET_ID = 'TU_SHEET_ID_AQUI'; // 📝 Reemplazar con tu Sheet ID
        const API_KEY = 'TU_API_KEY_AQUI'; // 🔑 Reemplazar con tu API Key  
        const RANGE = 'Productos!A2:F'; // 📊 Rango de datos (A=Nombre, B=Descripción, C=Precio, D=Categoría, E=Imagen, F=Disponible)
        
        // 📞 CONFIGURACIÓN DEL NEGOCIO
        const WHATSAPP_NUMBER = '5491234567890'; // 📱 Cambiar por el número real
        const BUSINESS_INFO = {
            name: 'Super Hot Dog',
            address: 'Av. Gallardo 1081, local 3, Bariloche',
            instagram: '@superhotdogbrc'
        };
        
        // 🌐 VARIABLES GLOBALES
        let products = [];
        let cart = {};
        let currentCategory = 'all';
        let isLoading = true;

        // 🚀 INICIALIZAR APLICACIÓN
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            setupEventListeners();
            loadProductsFromSheets();
        });

        // 📊 CARGAR PRODUCTOS DESDE GOOGLE SHEETS
        async function loadProductsFromSheets() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No se encontraron productos en la hoja');
                }
                
                // 🔄 Convertir datos de la hoja a formato de productos
                products = data.values.map((row, index) => ({
                    id: index + 1,
                    name: row[0] || '',
                    description: row[1] || '',
                    price: parseFloat(row[2]) || 0,
                    category: (row[3] || '').toLowerCase().trim(),
                    image: row[4] || '',
                    available: row[5] !== 'false' && row[5] !== '0' && row[5] !== 'FALSE'
                })).filter(product => product.name && product.price > 0);
                
                isLoading = false;
                renderProducts();
                console.log(`✅ Cargados ${products.length} productos desde Google Sheets`);
                
            } catch (error) {
                console.error('❌ Error cargando productos:', error);
                isLoading = false;
                showError(`No se pudo cargar el catálogo: ${error.message}`);
            }
        }

        // 🔄 ACTUALIZAR CATÁLOGO
        function refreshCatalog() {
            isLoading = true;
            showLoading();
            loadProductsFromSheets();
        }

        // 🎯 CONFIGURAR EVENT LISTENERS
        function setupEventListeners() {
            // 📂 Botones de categorías
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderProducts();
                });
            });

            // 🛒 Botón de pedido
            document.getElementById('order-btn').addEventListener('click', openModal);

            // 🖱️ Cerrar modal al hacer clic fuera
            window.onclick = function(event) {
                const modal = document.getElementById('order-modal');
                if (event.target === modal) {
                    closeModal();
                }
            }
        }

        // 🎨 RENDERIZAR PRODUCTOS
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (isLoading) {
                showLoading();
                return;
            }
            
            if (products.length === 0) {
                showEmpty('No hay productos disponibles', 'Agrega productos a tu hoja de Google Sheets 📝');
                return;
            }
            
            // 🔍 Filtrar productos
            const filteredProducts = currentCategory === 'all' 
                ? products.filter(p => p.available !== false)
                : products.filter(p => p.category === currentCategory && p.available !== false);

            if (filteredProducts.length === 0) {
                showEmpty('No hay productos en esta categoría', 'Prueba con otra categoría 🔍');
                return;
            }

            // 🏗️ Generar HTML de productos
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                        </div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                    <div class="product-controls">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${product.id}, -1)" ${!cart[product.id] ? 'disabled' : ''}>-</button>
                            <span class="quantity-display">${cart[product.id] || 0}</span>
                            <button class="qty-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 🔢 ACTUALIZAR CANTIDAD EN CARRITO
        function updateQuantity(productId, change) {
            if (!cart[productId]) cart[productId] = 0;
            cart[productId] += change;
            
            if (cart[productId] <= 0) {
                delete cart[productId];
            }
            
            renderProducts();
            updateCartDisplay();
        }

        // 🛒 ACTUALIZAR DISPLAY DEL CARRITO
        function updateCartDisplay() {
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            const totalPrice = Object.entries(cart).reduce((sum, [id, qty]) => {
                const product = products.find(p => p.id == id);
                return sum + (product ? product.price * qty : 0);
            }, 0);

            document.getElementById('cart-count').textContent = totalItems;
            document.getElementById('cart-total').textContent = totalPrice.toFixed(2);
            document.getElementById('order-btn').disabled = totalItems === 0;
            
            // 👁️ Mostrar/ocultar carrito fijo
            const cartFixed = document.getElementById('cart-fixed');
            cartFixed.style.display = totalItems > 0 ? 'block' : 'none';
        }

        // 🚪 ABRIR MODAL DE PEDIDO
        function openModal() {
            const orderSummary = document.getElementById('order-summary');
            const cartEntries = Object.entries(cart);
            
            if (cartEntries.length === 0) return;

            let summaryHTML = '<h3>📋 Resumen del pedido:</h3>';
            let total = 0;

            cartEntries.forEach(([id, qty]) => {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    
                    summaryHTML += `
                        <div class="summary-item">
                            <span>${product.name} (x${qty})</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                    `;
                }
            });

            summaryHTML += `
                <div class="summary-item summary-total">
                    <span>💰 TOTAL:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;

            orderSummary.innerHTML = summaryHTML;
            document.getElementById('order-modal').style.display = 'block';
        }

        // ❌ CERRAR MODAL
        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
            document.getElementById('order-form').reset();
        }

        // 📱 ENVIAR PEDIDO POR WHATSAPP
        function sendWhatsApp() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const email = document.getElementById('customer-email').value.trim();

            if (!name || !phone) {
                alert('🚨 Por favor completa los campos obligatorios (Nombre y Teléfono)');
                return;
            }

            // 📝 Construir mensaje para WhatsApp
            let message = `🌭🦸‍♂️ *NUEVO PEDIDO - SUPER HOT DOG* 💥\n\n`;
            message += `👤 *Cliente:* ${name}\n`;
            message += `📱 *Teléfono:* ${phone}\n`;
            if (email) message += `📧 *Email:* ${email}\n`;
            message += `\n📋 *PEDIDO:*\n`;

            let total = 0;
            Object.entries(cart).forEach(([id, qty]) => {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    message += `• ${product.name} (x${qty}) - $${subtotal.toFixed(2)}\n`;
                }
            });

            message += `\n💰 *TOTAL: $${total.toFixed(2)}*\n\n`;
            message += `📍 *Dirección:* ${BUSINESS_INFO.address}\n`;
            message += `📱 *Instagram:* ${BUSINESS_INFO.instagram}\n\n`;
            message += `🦸‍♂️ ¡Gracias por elegir Super Hot Dog! Te contactaremos pronto para confirmar tu súper pedido.`;

            // 🚀 Abrir WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // 🧹 Limpiar carrito y cerrar modal
            cart = {};
            updateCartDisplay();
            renderProducts();
            closeModal();
            
            alert('🎉 ¡Pedido enviado! Te redirigimos a WhatsApp para completar tu súper pedido.');
        }

        // 🔄 MOSTRAR ESTADO DE CARGA
        function showLoading() {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="loading">
                    <h3>🔄 Cargando súper catálogo...</h3>
                    <p>Conectando con Google Sheets... ⚡</p>
                </div>
            `;
        }

        // ❌ MOSTRAR ERROR
        function showError(message) {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="error">
                    <h3>⚠️ Error de conexión</h3>
                    <p>${message}</p>
                    <p>Verifica la configuración de Google Sheets 📊</p>
                    <button class="error-btn" onclick="refreshCatalog()">
                        🔄 Intentar de nuevo
                    </button>
                </div>
            `;
        }

        // 📝 MOSTRAR ESTADO VACÍO
        function showEmpty(title, description) {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="empty">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </div>
            `;
        }

        // 🎯 Ejemplo de datos para Google Sheets (comentario para referencia)
        /*
        ESTRUCTURA DE LA HOJA DE GOOGLE SHEETS:
        
        Fila 1 (Encabezados):
        A: Nombre | B: Descripción | C: Precio | D: Categoría | E: Imagen URL | F: Disponible

        Ejemplos de datos (filas 2+):

        Papas Super | Papas fritas gigantes para compartir | 4.99 | acompañamientos | | TRUE
        Combo Héroe | Super Dog + Papas + Bebida | 18.99 | combos | | TRUE
        Coca Cola | Gaseosa 500ml | 2.99 | bebidas | | TRUE
        */
    </script>
