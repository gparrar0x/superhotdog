<!DOCTYPE html>
<html lang="es">
<!--
    SUPER HOT DOG - CATÁLOGO CON GOOGLE SHEETS
    
    CONFIGURACIÓN GOOGLE SHEETS:
    1. Crear hoja con columnas (fila 1):
       A: Nombre | B: Descripción | C: Precio | D: Categoría | E: Imagen URL | F: Disponible
    
    2. Categorías: super-dogs, clasicos, pollo, acompañamientos, bebidas, combos
    
    3. Obtener Sheet ID de la URL y crear API Key en Google Cloud Console
    
    4. Actualizar SHEET_ID y API_KEY en el JavaScript
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hot Dog - Bariloche</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- Favicon: emoji hot-dog (SVG data URI) + PNG fallback -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🌭%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="alternate icon" href="assets/favicon-512x512.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/logo-superhotdog.png" alt="Super Hot Dog Logo" class="logo">
            </div>
            <div class="header-text">
                <img src="assets/logo.png" alt="Super Hot Dog" class="hero-logo">
                <p class="hero-subtitle">Los Hot Dogs más grandes de Bariloche</p>
                <p class="hero-location">
                    <span>📍</span>
                    <span>Av. Gallardo 1081, local 3 - Bariloche</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 🔒 BANNER DE CERRADO -->
    <div id="closed-banner" class="closed-banner" style="display: none;">
        <div class="closed-content">
            <span class="closed-icon">🔒</span>
            <div class="closed-text">
                <strong>Actualmente estamos cerrados</strong>
                <span id="closed-message">Volvemos pronto</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="categories">
            <button class="category-btn active" data-category="all">🌟 Todas</button>
            <button class="category-btn" data-category="super-dogs">🌭 Super Dogs</button>
            <button class="category-btn" data-category="clasicos">🥪 Clásicos</button>
            <button class="category-btn" data-category="pollo">🍗 Pollo</button>
            <button class="category-btn" data-category="acompañamientos">🍟 Acompañamientos</button>
            <button class="category-btn" data-category="bebidas">🥤 Bebidas</button>
            <button class="category-btn" data-category="combos">💥 Combos</button>
            <button class="category-btn" onclick="refreshCatalog()" style="background: #10b981; color: white; border-color: #10b981;">🔄 Actualizar</button>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Los productos se cargarán dinámicamente -->
        </div>
    </div>

    <div class="cart-fixed" id="cart-fixed" style="display: none;">
        <div class="cart-content">
            <div class="cart-info">
                <div class="cart-total">💰 Total: $<span id="cart-total">0</span></div>
                <div class="cart-items">🛒 <span id="cart-count">0</span> productos en tu pedido</div>
            </div>
            <button class="order-btn" id="order-btn" disabled>
                🦸‍♂️ HACER PEDIDO
            </button>
        </div>
    </div>

    <!-- Modal de pedido -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h2>🦸‍♂️ COMPLETAR PEDIDO</h2>
            
            <div class="order-summary" id="order-summary">
                <!-- Se llenará dinámicamente -->
            </div>

            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">👤 Nombre completo *</label>
                    <input type="text" id="customer-name" required placeholder="Tu nombre de superhéroe">
                </div>
                
                <div class="form-group">
                    <label for="customer-email">📧 Email *</label>
                    <input type="email" id="customer-email" required placeholder="tu-email@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="customer-notes">📝 Aclaraciones (opcional)</label>
                    <textarea id="customer-notes" placeholder="Comentarios especiales, alergias, preferencias..." rows="3"></textarea>
                </div>
            </form>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeModal()">❌ Cancelar</button>
                <button class="btn-payment" onclick="goToPay()">💳 Ir a pagar</button>
            </div>
        </div>
    </div>

    <!-- 📅 FOOTER CON HORARIOS -->
    <footer class="footer">
        <div class="footer-container">
            <div class="schedule-section">
                <h3>🕒 Horarios de Atención</h3>
                <div id="schedule-list" class="schedule-list">
                    <!-- Los horarios se cargarán dinámicamente -->
                </div>
            </div>
            <div class="contact-section">
                <h3>📞 Contacto</h3>
                <div class="contact-info">
                    <p id="footer-address">📍 Cargando dirección...</p>
                    <p id="footer-phone"><a href="https://wa.me/541121625416" target="_blank" style="color: white; text-decoration: none;"><img src="assets/whatsapp.png" alt="WhatsApp" style="width: 20px; height: 20px;"> WhatsApp: +54 11 2162-5416</a></p>
                    <p id="footer-instagram"><a href="https://instagram.com/superhotdogbrc" target="_blank" style="color: white; text-decoration: none;"><img src="assets/instagram.png" alt="Instagram" style="width: 20px; height: 20px;"> @superhotdogbrc</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
