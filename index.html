    <style>

            outline: none;

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;

        }

        .btn-secondary {
            background: #64748b;
            color: white;
            border: 3px solid #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 3px 0 #000;
            transition: all 0.2s ease;

        .btn-payment {

            padding: 0.8rem 1.5rem;

        .btn-whatsapp {
            background: #25d366;

            cursor: pointer;
            font-weight: 700;

        }

        .btn-secondary:hover, .btn-payment:hover, .btn-whatsapp:hover {
            transform: translateY(-2px);

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;

            .hero-title {

            .container {

            .products-grid {

            }
            
            .cart-content {

    </style>
</head>
<body>
    <div class="header">

                <div class="cart-total">💰 Total: $<span id="cart-total">0</span></div>
                <div class="cart-items">🛒 <span id="cart-count">0</span> productos en tu pedido</div>
            </div>

            </button>

    <!-- Modal de pedido -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h2>🦸‍♂️ COMPLETAR PEDIDO</h2>
            
            <div class="order-summary" id="order-summary">
                <!-- Se llenará dinámicamente -->
            </div>

            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">👤 Nombre completo *</label>
                    <input type="text" id="customer-name" required placeholder="Tu nombre de superhéroe">
                </div>
                
                <div class="form-group">
                    <label for="customer-notes">📝 Aclaraciones (opcional)</label>
                    <textarea id="customer-notes" placeholder="Comentarios especiales, alergias, preferencias..." rows="3"></textarea>
                </div>
            </form>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeModal()">❌ Cancelar</button>
                <button class="btn-payment" onclick="goToPay()">💳 Ir a pagar</button>
            </div>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURACIÓN GOOGLE SHEETS
        const SHEET_ID = '10RySGKhWfMR0iJx7Iu4bSdZUaGF5q9hodUsQp29gfaU'; // ✅ Sheet ID configurado
        const API_KEY = 'AIzaSyBV8p6eYfWNGpmF1E9Ob7ae33v7Ci7EN-Y'; // ✅ API Key configurada  
        const RANGE = 'Productos!A2:F'; // 📊 Rango de datos (A=Nombre, B=Descripción, C=Precio, D=Categoría, E=Imagen, F=Disponible)
        
        // 📞 CONFIGURACIÓN DEL NEGOCIO
        const WHATSAPP_NUMBER = '1121625416'; // ✅ WhatsApp actualizado
        const BUSINESS_INFO = {
            name: 'Super Hot Dog',
            address: 'Av. Gallardo 1081, local 3, Bariloche',
            instagram: '@superhotdogbrc'
        };
        
        // 💳 CONFIGURACIÓN MERCADOPAGO
        const MP_PUBLIC_KEY = 'APP_USR-e51b4f22-3647-49d8-abe7-9ffefca4b7bc'; // ⚠️ Reemplazar con tu Public Key de MercadoPago
        const mp = new MercadoPago(MP_PUBLIC_KEY);
        
        // 🌐 VARIABLES GLOBALES
        let products = [];
        let cart = {};
        let currentCategory = 'all';
        let isLoading = true;

        // 🚀 INICIALIZAR APLICACIÓN
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            setupEventListeners();
            loadProductsFromSheets();
        });

        // 📊 CARGAR PRODUCTOS DESDE GOOGLE SHEETS
        async function loadProductsFromSheets() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No se encontraron productos en la hoja');
                }
                
                // 🔄 Convertir datos de la hoja a formato de productos
                products = data.values.map((row, index) => ({
                    id: index + 1,
                    name: row[0] || '',
                    description: row[1] || '',
                    price: parseFloat(row[2]) || 0,
                    category: (row[3] || '').toLowerCase().trim(),
                    image: row[4] || '',
                    available: row[5] !== 'false' && row[5] !== '0' && row[5] !== 'FALSE'
                })).filter(product => product.name && product.price > 0);
                
                isLoading = false;
                renderProducts();
                console.log(`✅ Cargados ${products.length} productos desde Google Sheets`);
                
            } catch (error) {
                console.error('❌ Error cargando productos:', error);
                isLoading = false;
                showError(`No se pudo cargar el catálogo: ${error.message}`);
            }
        }

        // 🔄 ACTUALIZAR CATÁLOGO
        function refreshCatalog() {
            isLoading = true;
            showLoading();
            loadProductsFromSheets();
        }

        // 🎯 CONFIGURAR EVENT LISTENERS
        function setupEventListeners() {
            // 📂 Botones de categorías
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderProducts();
                });
            });

            // 🛒 Botón de pedido
            document.getElementById('order-btn').addEventListener('click', openModal);

            // 🖱️ Cerrar modal al hacer clic fuera
            window.onclick = function(event) {
                const modal = document.getElementById('order-modal');
                if (event.target === modal) {
                    closeModal();
                }
            }
        }

        // 🎨 RENDERIZAR PRODUCTOS
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            if (isLoading) {
                showLoading();
                return;
            }
            
            if (products.length === 0) {
                showEmpty('No hay productos disponibles', 'Agrega productos a tu hoja de Google Sheets 📝');
                return;
            }
            
            // 🔍 Filtrar productos
            const filteredProducts = currentCategory === 'all' 
                ? products.filter(p => p.available !== false)
                : products.filter(p => p.category === currentCategory && p.available !== false);

            if (filteredProducts.length === 0) {
                showEmpty('No hay productos en esta categoría', 'Prueba con otra categoría 🔍');
                return;
            }

            // 🏗️ Generar HTML de productos
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div>
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                        </div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                    <div class="product-controls">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${product.id}, -1)" ${!cart[product.id] ? 'disabled' : ''}>-</button>
                            <span class="quantity-display">${cart[product.id] || 0}</span>
                            <button class="qty-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 🔢 ACTUALIZAR CANTIDAD EN CARRITO
        function updateQuantity(productId, change) {
            if (!cart[productId]) cart[productId] = 0;
            cart[productId] += change;
            
            if (cart[productId] <= 0) {
                delete cart[productId];
            }
            
            renderProducts();
            updateCartDisplay();
        }

        // 🛒 ACTUALIZAR DISPLAY DEL CARRITO
        function updateCartDisplay() {
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            const totalPrice = Object.entries(cart).reduce((sum, [id, qty]) => {
                const product = products.find(p => p.id == id);
                return sum + (product ? product.price * qty : 0);
            }, 0);

            document.getElementById('cart-count').textContent = totalItems;
            document.getElementById('cart-total').textContent = totalPrice.toFixed(2);
            document.getElementById('order-btn').disabled = totalItems === 0;
            
            // 👁️ Mostrar/ocultar carrito fijo
            const cartFixed = document.getElementById('cart-fixed');
            cartFixed.style.display = totalItems > 0 ? 'block' : 'none';
        }

        // 🚪 ABRIR MODAL DE PEDIDO
        function openModal() {
            const orderSummary = document.getElementById('order-summary');
            const cartEntries = Object.entries(cart);
            
            if (cartEntries.length === 0) return;

            let summaryHTML = '<h3>📋 Resumen del pedido:</h3>';
            let total = 0;

            cartEntries.forEach(([id, qty]) => {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    
                    summaryHTML += `
                        <div class="summary-item">
                            <span>${product.name} (x${qty})</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                    `;
                }
            });

            summaryHTML += `
                <div class="summary-item summary-total">
                    <span>💰 TOTAL:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;

            orderSummary.innerHTML = summaryHTML;
            document.getElementById('order-modal').style.display = 'block';
        }

        // ❌ CERRAR MODAL
        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
            document.getElementById('order-form').reset();
        }

        // 💳 IR A PAGAR CON MERCADOPAGO
        async function goToPay() {
            const name = document.getElementById('customer-name').value.trim();
            const notes = document.getElementById('customer-notes').value.trim();

            if (!name) {
                alert('🚨 Por favor ingresa tu nombre');
                return;
            }

            // 📝 Preparar items para MercadoPago
            let items = [];
            let total = 0;

            Object.entries(cart).forEach(([id, qty]) => {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    
                    items.push({
                        id: id,
                        title: product.name,
                        description: product.description,
                        quantity: qty,
                        unit_price: product.price,
                        currency_id: "ARS"
                    });
                }
            });

            // 💾 Guardar datos del pedido en localStorage para la página de éxito
            const orderData = {
                customerName: name,
                customerNotes: notes,
                items: items,
                total: total,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('superdog_order', JSON.stringify(orderData));

            try {
                // 🔄 Mostrar loading
                document.querySelector('.btn-payment').innerHTML = '⏳ Preparando pago...';
                document.querySelector('.btn-payment').disabled = true;

                // 🛒 Crear preferencia de pago
                const preference = {
                    items: items,
                    payer: {
                        name: name,
                        email: "cliente@superhotdog.com" // Email ficticio
                    },
                    back_urls: {
                        success: window.location.origin + "/superhotdog/success.html",
                        failure: window.location.origin + "/superhotdog/failure.html",
                        pending: window.location.origin + "/superhotdog/pending.html"
                    },
                    auto_return: "approved",
                    statement_descriptor: "Super Hot Dog"
                };

                // 🚀 CREAR PREFERENCIA CON NETLIFY FUNCTION
                console.log('Creando preferencia con Netlify Function...');
                
                const response = await fetch('/.netlify/functions/create-preference', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(preference)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Error ${response.status}: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                console.log('Preferencia creada:', data);

                if (!data.init_point) {
                    throw new Error('No se recibió URL de pago de MercadoPago');
                }

                // 🚀 Redirigir al checkout de MercadoPago
                console.log('Redirigiendo a MercadoPago:', data.init_point);
                window.location.href = data.init_point;

            } catch (error) {
                console.error('Error creando preferencia:', error);
                alert('❌ Error al procesar el pago. Inténtalo de nuevo.');
                
                // 🔄 Restaurar botón
                document.querySelector('.btn-payment').innerHTML = '💳 Ir a pagar';
                document.querySelector('.btn-payment').disabled = false;
            }
        }

        // 📱 ENVIAR PEDIDO POR WHATSAPP (función auxiliar)
        function sendWhatsApp() {
            const name = document.getElementById('customer-name').value.trim();
            const notes = document.getElementById('customer-notes').value.trim();

            if (!name) {
                alert('🚨 Por favor ingresa tu nombre');
                return;
            }

            // 📝 Construir mensaje para WhatsApp
            let message = `🌭🦸‍♂️ *NUEVO PEDIDO - SUPER HOT DOG* 💥\n\n`;
            message += `👤 *Cliente:* ${name}\n`;
            if (notes) message += `📝 *Aclaraciones:* ${notes}\n`;
            message += `\n📋 *PEDIDO:*\n`;

            let total = 0;
            Object.entries(cart).forEach(([id, qty]) => {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    message += `• ${product.name} (x${qty}) - $${subtotal.toFixed(2)}\n`;
                }
            });

            message += `\n💰 *TOTAL: $${total.toFixed(2)}*\n\n`;
            message += `📍 *Dirección:* ${BUSINESS_INFO.address}\n`;
            message += `📱 *Instagram:* ${BUSINESS_INFO.instagram}\n\n`;
            message += `🦸‍♂️ ¡Gracias por elegir Super Hot Dog! Te contactaremos pronto para confirmar tu súper pedido.`;

            // 🚀 Abrir WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // 🧹 Limpiar carrito y cerrar modal
            cart = {};
            updateCartDisplay();
            renderProducts();
            closeModal();
            
            alert('🎉 ¡Pedido enviado! Te redirigimos a WhatsApp para completar tu súper pedido.');
        }

        // 🔄 MOSTRAR ESTADO DE CARGA
        function showLoading() {
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="loading">
                    <h3>🔄 Cargando súper catálogo...</h3>
                    <p>Conectando con Google Sheets... ⚡</p>
                </div>
            `;
