<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Pago Exitoso - Super Hot Dog</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc2626;
            --superhero-blue: #1e40af;
            --super-yellow: #fbbf24;
            --comic-shadow: 3px 3px 0px #000;
            --white: #ffffff;
            --light-gray: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(45deg, #fee2e2, #dbeafe);
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(220, 38, 38, 0.05) 10px, rgba(220, 38, 38, 0.05) 20px);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 16px 48px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 4px solid var(--super-yellow);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--primary-red);
            text-shadow: var(--comic-shadow);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .success-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .order-summary {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 2px solid #e2e8f0;
            text-align: left;
        }

        .order-summary h3 {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #cbd5e1;
        }

        .summary-total {
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            color: var(--primary-red);
            border-top: 3px solid var(--primary-red);
            padding-top: 0.8rem;
            margin-top: 0.8rem;
        }

        .customer-info {
            background: rgba(30, 64, 175, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--superhero-blue);
        }

        .next-steps {
            background: rgba(251, 191, 36, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 2px solid var(--super-yellow);
        }

        .next-steps h4 {
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        .next-steps ol {
            text-align: left;
            padding-left: 1.5rem;
            line-height: 1.6;
        }

        .next-steps li {
            margin-bottom: 0.5rem;
        }

        .payment-info {
            background: rgba(25, 211, 102, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 2px solid #25d366;
            text-align: center;
        }

        .payment-info h4 {
            font-family: 'Bangers', cursive;
            font-size: 1.3rem;
            color: #25d366;
            margin-bottom: 1rem;
        }

        .payment-number {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: var(--primary-red);
            text-shadow: 2px 2px 0 #000;
            margin: 0.5rem 0;
        }

        .payment-status {
            font-size: 1.1rem;
            font-weight: 600;
            color: #25d366;
            margin: 0.5rem 0;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            border: 3px solid #000;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            box-shadow: 0 4px 0 #000;
            margin: 1rem 0.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #000;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            border: 3px solid #000;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            box-shadow: 0 4px 0 #000;
            margin: 1rem 0.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #000;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem 1rem;
                margin: 1rem;
            }

            .success-title {
                font-size: 2rem;
            }

            .btn-whatsapp, .btn-secondary {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">üéâ</div>
        <h1 class="success-title">¬°PAGO EXITOSO!</h1>
        <p class="success-subtitle">Tu pedido est√° siendo preparado üå≠</p>

        <div id="order-summary" class="order-summary">
            <!-- Se llenar√° con JavaScript -->
        </div>

        <div id="payment-info" class="payment-info">
            <!-- Se llenar√° con JavaScript -->
        </div>

        <div class="next-steps">
            <h4>üìã Pr√≥ximos pasos:</h4>
            <ol>
                <li><strong>Env√≠a la confirmaci√≥n</strong> por WhatsApp con el bot√≥n de abajo</li>
                <li><strong>Incluye todos los datos</strong> de la operaci√≥n autom√°ticamente</li>
                <li><strong>¬°Listo!</strong> Te confirmaremos tu pedido de inmediato</li>
            </ol>
        </div>

        <div class="buttons">
            <button class="btn-whatsapp" onclick="sendReceiptRequest()">
                üì± Confirmar pedido por WhatsApp
            </button>
            <a href="index.html" class="btn-secondary">
                üè† Volver al inicio
            </a>
        </div>
    </div>

    <script>
        // üìû CONFIGURACI√ìN DEL NEGOCIO (se carga din√°micamente)
        let WHATSAPP_NUMBER = '541121625416'; // Fallback
        let businessInfo = {};

        // üöÄ CARGAR DATOS DEL PEDIDO
        document.addEventListener('DOMContentLoaded', function() {
            loadBusinessInfo();
            loadOrderSummary();
            // Tambi√©n intentar obtener par√°metros de MercadoPago
            checkMercadoPagoParams();
            // üíæ Registrar pedido aprobado en Google Sheets
            registerOrderInSheets();
        });

        // Cargar informaci√≥n del negocio
        async function loadBusinessInfo() {
            try {
                const response = await fetch('/.netlify/functions/get-sheets-data');
                const data = await response.json();
                
                if (data.success && data.businessInfo) {
                    businessInfo = data.businessInfo;
                    if (businessInfo.phone) {
                        WHATSAPP_NUMBER = businessInfo.phone.replace(/\D/g, ''); // Remove non-digits
                    }
                }
            } catch (error) {
                console.error('Error loading business info:', error);
                // Keep fallback number
            }
        }

        function loadOrderSummary() {
            // üì¶ Recuperar datos del pedido desde localStorage
            const orderDataStr = localStorage.getItem('superdog_order');
            
            if (!orderDataStr) {
                document.getElementById('order-summary').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h3>‚ö†Ô∏è No se encontraron datos del pedido</h3>
                        <p>Parece que llegaste aqu√≠ directamente desde MercadoPago.</p>
                        <a href="index.html" style="color: var(--primary-red);">Volver al cat√°logo</a>
                    </div>
                `;
                return;
            }

            const orderData = JSON.parse(orderDataStr);
            
            // üèóÔ∏è Construir resumen del pedido
            let summaryHTML = `
                <h3>üìã Resumen de tu pedido:</h3>
                <div class="customer-info">
                    <strong>üë§ Cliente:</strong> ${orderData.customerName}<br>
                    ${orderData.customerNotes ? `<strong>üìù Aclaraciones:</strong> ${orderData.customerNotes}<br>` : ''}
                    <strong>üïí Fecha:</strong> ${new Date(orderData.timestamp).toLocaleString('es-AR')}
                </div>
            `;

            // üìã Items del pedido
            orderData.items.forEach(item => {
                const subtotal = item.quantity * item.unit_price;
                summaryHTML += `
                    <div class="summary-item">
                        <span>${item.title} (x${item.quantity})</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });

            summaryHTML += `
                <div class="summary-item summary-total">
                    <span>üí∞ TOTAL PAGADO:</span>
                    <span>$${orderData.total.toFixed(2)}</span>
                </div>
            `;

            document.getElementById('order-summary').innerHTML = summaryHTML;
        }

        function checkMercadoPagoParams() {
            // Obtener par√°metros de la URL (MercadoPago los env√≠a)
            const urlParams = new URLSearchParams(window.location.search);
            const collection_id = urlParams.get('collection_id');
            const collection_status = urlParams.get('collection_status');
            const payment_id = urlParams.get('payment_id');
            const payment_type = urlParams.get('payment_type');
            const status = urlParams.get('status');
            
            if (collection_id || payment_id) {
                console.log('Pago confirmado por MercadoPago:', {
                    collection_id,
                    collection_status,
                    payment_id,
                    payment_type,
                    status
                });
                
                // Mostrar informaci√≥n del pago
                displayPaymentInfo({
                    collection_id,
                    collection_status,
                    payment_id,
                    payment_type,
                    status
                });
                
                // Agregar informaci√≥n del pago al localStorage si existe
                const orderDataStr = localStorage.getItem('superdog_order');
                if (orderDataStr) {
                    const orderData = JSON.parse(orderDataStr);
                    orderData.mercadopago = {
                        collection_id,
                        collection_status,
                        payment_id,
                        payment_type,
                        status,
                        confirmed_at: new Date().toISOString()
                    };
                    localStorage.setItem('superdog_order', JSON.stringify(orderData));
                }
            }
        }

        function displayPaymentInfo(paymentData) {
            const paymentDiv = document.getElementById('payment-info');
            
            const operationNumber = paymentData.payment_id || paymentData.collection_id;
            const statusText = getStatusText(paymentData.collection_status || paymentData.status);
            const paymentTypeText = getPaymentTypeText(paymentData.payment_type);
            
            if (operationNumber) {
                paymentDiv.innerHTML = `
                    <h4>üí≥ Informaci√≥n de la operaci√≥n</h4>
                    <div class="payment-number">N¬∞ ${operationNumber}</div>
                    <div class="payment-status">${statusText}</div>
                    <div style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                        ${paymentTypeText ? `M√©todo: ${paymentTypeText}` : ''}
                    </div>
                `;
            } else {
                paymentDiv.innerHTML = `
                    <h4>‚ö†Ô∏è Informaci√≥n de pago</h4>
                    <p style="color: #666;">No se pudieron obtener los detalles de la operaci√≥n, pero el pedido fue procesado correctamente.</p>
                `;
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'approved': '‚úÖ Pago Aprobado',
                'pending': '‚è≥ Pago Pendiente', 
                'rejected': '‚ùå Pago Rechazado',
                'cancelled': 'üö´ Pago Cancelado'
            };
            return statusMap[status] || '‚úÖ Pago Procesado';
        }

        function getPaymentTypeText(paymentType) {
            const typeMap = {
                'credit_card': 'Tarjeta de Cr√©dito',
                'debit_card': 'Tarjeta de D√©bito',
                'ticket': 'Efectivo',
                'bank_transfer': 'Transferencia Bancaria',
                'account_money': 'Dinero en Cuenta'
            };
            return typeMap[paymentType] || paymentType;
        }

        // üíæ REGISTRAR PEDIDO EN GOOGLE SHEETS
        async function registerOrderInSheets() {
            const orderDataStr = localStorage.getItem('superdog_order');
            
            if (!orderDataStr) {
                console.log('No order data found to register');
                return;
            }

            // Verificar si el pedido ya fue registrado
            if (localStorage.getItem('superdog_order_registered')) {
                console.log('Order already registered, skipping...');
                return;
            }

            try {
                const orderData = JSON.parse(orderDataStr);
                
                // Preparar datos del pedido para guardar
                const orderToSave = {
                    customerName: orderData.customerName,
                    customerPhone: orderData.customerPhone || '',
                    customerNotes: orderData.customerNotes || '',
                    items: orderData.items,
                    total: orderData.total,
                    timestamp: orderData.timestamp,
                    status: 'preparando', // Estado inicial para pedidos pagados
                    paymentMethod: 'mercadopago',
                    paymentId: orderData.mercadopago?.payment_id || orderData.mercadopago?.collection_id || ''
                };

                console.log('Registering order:', orderToSave);

                // Enviar a la funci√≥n de Netlify
                const response = await fetch('/.netlify/functions/save-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderToSave)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Order registered successfully:', result);
                    
                    // Marcar como registrado para evitar duplicados
                    localStorage.setItem('superdog_order_registered', 'true');
                    
                    // Agregar el ID del pedido al localStorage
                    orderData.orderId = result.orderId;
                    localStorage.setItem('superdog_order', JSON.stringify(orderData));
                    
                    // Mostrar el ID del pedido en la p√°gina
                    displayOrderId(result.orderId);
                    
                } else {
                    const error = await response.json();
                    console.error('Error registering order:', error);
                }
                
            } catch (error) {
                console.error('Error registering order:', error);
            }
        }

        // üÜî MOSTRAR ID DEL PEDIDO
        function displayOrderId(orderId) {
            const orderSummary = document.getElementById('order-summary');
            if (orderSummary && orderId) {
                // Buscar d√≥nde insertar el ID del pedido
                const existingInfo = orderSummary.querySelector('.order-info');
                if (existingInfo) {
                    // Agregar el ID del pedido despu√©s de la fecha
                    const orderIdElement = document.createElement('div');
                    orderIdElement.innerHTML = `<strong>üÜî N¬∞ de Pedido:</strong> ${orderId}`;
                    existingInfo.appendChild(orderIdElement);
                }
            }
        }

        // üì± ENVIAR SOLICITUD DE COMPROBANTE POR WHATSAPP
        function sendReceiptRequest() {
            const orderDataStr = localStorage.getItem('superdog_order');
            
            if (!orderDataStr) {
                alert('‚ùå Error: No se encontraron datos del pedido');
                return;
            }

            const orderData = JSON.parse(orderDataStr);

            // üìù Construir mensaje para WhatsApp (solo texto)
            let message = `*NUEVO PEDIDO CONFIRMADO*\n\n`;
            
            // Informaci√≥n b√°sica del cliente
            message += `*Cliente:* ${orderData.customerName}\n`;
            message += `*Fecha:* ${new Date(orderData.timestamp).toLocaleString('es-AR')}\n`;
            
            // Agregar ID del pedido si existe
            if (orderData.orderId) {
                message += `*N¬∞ de Pedido:* ${orderData.orderId}\n`;
            }
            
            // N√∫mero de operaci√≥n y estado
            if (orderData.mercadopago) {
                const operationNumber = orderData.mercadopago.payment_id || orderData.mercadopago.collection_id;
                if (operationNumber) {
                    message += `*N¬∞ de Operaci√≥n:* ${operationNumber}\n`;
                    
                    if (orderData.mercadopago.collection_status || orderData.mercadopago.status) {
                        const status = orderData.mercadopago.collection_status || orderData.mercadopago.status;
                        let statusText = 'Pago Aprobado';
                        
                        if (status === 'pending') {
                            statusText = 'Pago Pendiente';
                        } else if (status === 'rejected') {
                            statusText = 'Pago Rechazado';
                        }
                        
                        message += `*Estado:* ${statusText}\n`;
                    }
                }
            }
            
            // Aclaraciones si las hay
            if (orderData.customerNotes) {
                message += `*Aclaraciones:* ${orderData.customerNotes}\n`;
            }
            
            message += `\n*DETALLE DEL PEDIDO:*\n`;

            orderData.items.forEach(item => {
                const subtotal = item.quantity * item.unit_price;
                message += `- ${item.title} (x${item.quantity}) - $${subtotal.toFixed(2)}\n`;
            });

            message += `\n*TOTAL ABONADO: $${orderData.total.toFixed(2)}*`;

            // üöÄ Abrir WhatsApp
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // üßπ Opcional: Limpiar localStorage despu√©s de enviar
            setTimeout(() => {
                if (confirm('¬øYa enviaste la confirmaci√≥n por WhatsApp? (Esto limpiar√° los datos del pedido)')) {
                    localStorage.removeItem('superdog_order');
                    alert('üéâ ¬°Perfecto! Tu pedido est√° confirmado. Comenzamos la preparaci√≥n y te avisamos cuando est√© listo.');
                }
            }, 2000);
        }
    </script>
</body>
</html>
